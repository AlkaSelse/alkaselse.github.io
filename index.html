<!DOCTYPE html>
<html style="height: 100%; margin: 0;">
<head>
<title>AWOIAF RP: HexMap</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="scripts/leaflet/leaflet.css">

<script src=scripts/leaflet/leaflet.js></script>
</head>



<body style="height: 100%; margin: 0;">
	
<div id="map" style="width: 100%; height: 100%; background: #333333; margin: 0;"></div>

<script type="text/javascript">

//Variables
var mapSW = [0, 8192], //will be arrays of pixels dimensions; add 1+max zoom variables x 256
	mapNE = [8192, 0];

// Declare Map Object
var map = L.map('map').setView([0, 0], 2); //sets default view location [lat,lng],zoom

// Reference the tiles
L.tileLayer('maps/8192px HexMap1.1/{z}/{x}/{y}.png', { //directory location of map tiles
	minZoom: 1, //Cannot zoom out past this point
	maxZoom: 5, //prevents breaking when zooming in too far
	continuousWorld: false,
	noWrap: true, //makes single contained image
	crs: L.CRS.Simple, //changes coordinate reference system to a simple one for pixel use
}).addTo(map);

map.setMaxBounds(new L.LatLngBounds(
	map.unproject(mapSW, map.getMaxZoom()),
	map.unproject(mapNE, map.getMaxZoom()),
));


// Icons
var klanding_icon = L.icon({
	iconUrl: 'images/klanding-icon.png',
	iconSize: [38, 36],
	iconAnchor: [19, 36],
	popupAnchor: [0, -36],
	shadowUrl: 'images/klanding-icon-shadow.png',
	shadowSize: [51, 23],
	shadowAnchor: [19, 23]
})

var wfell_icon = L.icon({
	iconUrl: 'images/wfell-icon.png',
	iconSize: [36, 25],
	iconAnchor: [18, 25],
	popupAnchor: [0, -25],
	shadowUrl: 'images/wfell-icon-shadow.png',
	shadowSize: [55, 23],
	shadowAnchor: [18, 23]
})

var pyke_icon = L.icon({
	iconUrl: 'images/pyke-icon.png',
	iconSize: [38, 35],
	iconAnchor: [19, 35],
	popupAnchor: [0, -33],
	shadowUrl: 'images/pyke-icon-shadow.png',
	shadowSize: [55, 33],
	shadowAnchor: [19, 33]
})


// Markers and Popups
// LatLng
//--- Movable Reference Marker to determine pixel coordinates for House placement ---//
var refmarker = L.marker([84, -115], { //creates marker object called 'marker' at [lat,lng]
	draggable: true, //makes the marker draggable
})
.addTo(map); //actually places onto map
refmarker.bindPopup('Drag this marker to learn coordinates!').openPopup(); //attaches popup object to this marker

refmarker.on('dragend', function(e) {
	refmarker.getPopup().setContent('Pixels ' + map.project(refmarker.getLatLng(), map.getMaxZoom().toString()))
	.openOn(map);
})

// Pixels
var klanding = L.marker(map.unproject([4638, 5410], map.getMaxZoom()), {icon: klanding_icon});
klanding.bindPopup("<b>King's Landing</b>");
klanding.on('mouseover', function (e) {this.openPopup();});
klanding.on('mouseout', function (e) {this.closePopup();});
